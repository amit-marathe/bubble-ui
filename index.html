<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="hero">
                <video autoplay loop muted>
                    <source src="./assets/video/bubbel.mp4">
                </video>
            </div>
        </div>
<!-------------------------------right-------------------------------------->        
        <div class="right">
            <div class="center">
                <div id="circle-1"></div>
                <div id="circle-2"></div>
                <div class="text">
                    <h1>Sign-In</h1>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="password">
                    <input type="button" value="LOG-IN" onclick="submit">
                </div>
            </div>
            <div class="signup">
                <div id="circle-3"></div>
                <h3>Sign-up</h3>
            </div>
            <div class="forget">
                <div id="circle-4"></div>
                <h2>Forget Password</h2>
            </div>
        </div>
    </div>
</body>
</html>
